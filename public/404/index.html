<html>
<style>

    body {
        background-color: #dddde2;
        font: 16px/1.5 Arial, sans-serif;
    }

    .outer {
        height: 90vh;
        position: relative;
    }

    .inner {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
    }

    h1 {
        font-size: 60px;
    }

    a {
        color:rgb(70, 88, 136);
    }
</style>

<body>
    <div class="outer">
        <div class="inner">
            <h1>Oops!</h1>
            <h4>This page isn't available.</h4>
            <p>Click <a href="/">here</a> to go back.</p>
        </div>
    </div>
</body>

</html>
